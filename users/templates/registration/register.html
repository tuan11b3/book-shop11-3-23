{% extends "store/main.html" %}
{% load static %}

{% block content %}

  <form method="post" action="{% url 'users:register' %}">
      {% csrf_token %}
      {{ form.as_p }}

      <button name="submit">Register</button>
      <input type="hidden" name="next" value="% url 'store:store' %}" />

  </form>

{% endblock content %}

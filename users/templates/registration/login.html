{% extends "store/main.html" %}
{% load bootstrap4 %}
{% load static %}

{% block content %}
    <form method="post" action="{% url 'users:login' %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">Log in</button>
        {% endbuttons %}

        <input type="hidden" name="next"
               value="{% url 'store:store' %}" />

</form>

{% endblock content %}

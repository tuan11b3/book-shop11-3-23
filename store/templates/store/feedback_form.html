{% extends 'store/main.html' %}
{% load static %}

{% block content %}
<div class="form_container">
    <h2 class="text-center mt-3">Rate my website</h2>
    <form method="post" action="{% url 'users:register' %}">
        <div class="form-group">
            <label for="select1">How would you rate my website?</label>
            <select class="form-control" id="select1">
                <option value="5">5 (Excellence)</option>
                <option value="4">4 (Good)</option>
                <option value="3">3 (Normal)</option>
                <option value="2">2 (Bad)</option>
                <option value="1">1 (Very Bad)</option>
            </select>
        </div>
        <div class="form-group">
            <label>Would you recommend our website to your friends?</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                <label class="form-check-label tx-normal mt-0" for="exampleRadios1">
                  Yes
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label tx-normal mt-0" for="exampleRadios2">
                  No
                </label>
              </div>
        </div>
        <div class="form-group">
            <label for="textarea1">Please let us know if you have any sugestion for us</label>
            <textarea class="form-control" id="textarea1" rows="3" placeholder=""></textarea>
        </div>
    <button name="submit">Submit</button>
  </form>
</div>

{% endblock content %}
